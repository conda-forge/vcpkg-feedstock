{% set name = "vcpkg" %}
{% set version = "2021.12.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/microsoft/vcpkg/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2794f9b1f4d7f3d7a4948c7c0585315b45303cfc19fbd4c02c03e412654cf217

build:
  number: 0

requirements:
  run:
    - vcpkg-tool

test:
  commands:
    - vcpkg --help || true             # [unix]
    - vcpkg.exe --help & exit 0        # [win]
    - vcpkg.exe install nlohmann-json  # [win]
    # - vcpkg install nlohmann-json      # [osx]

about:
  home: https://github.com/microsoft/vcpkg
  license: MIT
  license_file: LICENSE.txt
  summary: https://github.com/microsoft/vcpkg

extra:
  recipe-maintainers:
    - wolfv
